<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login 2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="login-box">
            <form id="login-form">
                <h2>Iniciar sesion</h2>
                <div class="input-box">
                    <span class="icon"></span>
                    <input type="text" id="username" name="username" required>
                    <label>Usuario</label>
                </div>
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="lock-closed"></ion-icon>
                    </span>
                    <input type="password" id="password" name="password" required>
                    <label>Contraseña</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox"> Remember </label>
                    <a href="#">Olvide Contraseña?</a>
                </div>
                <button type="submit" id="login-submit-button">LogIn</button>
                <div class="register-link">
                    <p>Jen</p>
                </div>
            </form>
        </div>
    </section>

    <script>
        document.getElementById("login-form").addEventListener("submit", function(event) {
          event.preventDefault(); // Prevent form submission
    
          // Get the username and password from the login form
          var username = document.getElementById("username").value;
          var password = document.getElementById("password").value;
    
          // Perform authentication logic here
          if (username === "Jean" && password === "Jen23") {
            // If username and password are correct, redirect to the questions form
            window.location.href = "prenguntas.html";
          } else {
            // If username or password is incorrect, display an alert
            alert("Incorrect username or password. Please try again.");
          }
        });
    </script>
</body>
</html>
